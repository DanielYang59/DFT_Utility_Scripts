name: Generate README.md

on:
  push:
    branches:
      - main

jobs:
  generate_readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate README Parts using Python3
      run: python3 generate_readme_parts.py

    - name: Assemble Complete README using Python3
      run: python3 assemble_readme.py
